query products($limit: Int, $offset: Int, $productLine: String){
    products(limit: $limit, offset: $offset, productLine: $productLine){
        buyPrice
        id
        msrp
        productDescription
        productLine{
            htmlDescription
            id
            image
            textDescription
        }
        productName
        productScale
        productVendor
        quantityInStock
    }
}